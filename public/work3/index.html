<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./work3.js"></script>
    <title>work3 : AngularJS</title>

  </head>
  <body ng-app="App" ng-controller="game">
    <div class="container">
      <div class="card">
        <div class="card-header">{{title}}</div>
        <div class="card-body text-center">
          <div ng-show="state==0">
            <button class="btn btn-primary" ng-click="startGame()">
              เริ่มเล่น
            </button>
            <a href="../index.html" class="btn btn-danger">กลับหน้าหลัก</a>
          </div>

          <div ng-show="state==1">
            <div class="row">
              <div class="col-2 pic" ng-repeat="c in cards">
                <img ng-if="c.s==0" src="img/0.jpg" ng-click="imgclick(c)" width="80"/>
                <img ng-if="c.s==1" ng-src="img/{{c.t}}.png" width="80"/>
              </div>
            </div>
            <button class="btn btn-primary" ng-click="state=0">
              ออกจากเกม
            </button>
          </div>

          <div ng-show="state==2">
            <h1>ชนะแล้ว</h1>
            <br /><br />
            <button class="btn btn-primary" ng-click="state=0">ตกลง</button>
          </div>
        </div>
        <div class="card-footer">{{footer}}</div>
      </div>
    </div>
  </body>
</html>
